<!doctype HTML>
<html>
  <head>
    <title> Super Sick Form Exercise for GitHub</title>   
  </head>
      <body>
         Cool forms 24/7 !
           <form> 
             <label for="email">Email Address:</label> <br>
                <input type="text" name="email" id="email"><br>
             <label for="password">Password:</label> <br>
                <input type="text" name="password"><br>
             <label for="user">Github Username:</label> <br>
                <input type="text" name="user" id="user"><br>
             
                   <input type="radio" id="ent"><label for="ent">Enterprise</label><br>
             
                   <input type="radio" id="pro"><label for="pro">Pro</label><br>
             
                   <input type="radio" id="free"><label for="free">Free</label><br>
             
                   <input type="checkbox" id="remember"><label for="remember">Remember Me</label><br>

             </form>
                
        </body>
</html>
